<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <header class="top-header">
            <h1>Shopping Cart</h1>
            <a href="view-products.html" class="back-button">Back to Products</a>
        </header>
        
        
        
        
        <div id="cart-items" class="cart-list"></div>
        <div class="cart-total">
            <p>Total: KSH <span id="total">0</span></p>
            
            <button onclick="clearCart()">Clear Cart</button>
        </div>
    </div>


    <div id="cart-items"></div>
<div id="total-amount"></div>
<span id="cart-count" style="display: none;"></span>
<select id="payment-method">
    <option value="cash">Cash</option>
    <option value="card">Card</option>
</select>

 <!-- Discount Details -->
 <div id="discount-section">
    <p id="discount-details" class="text-gray-500"></p>
    <button onclick="applyDiscount()">Apply Discount</button>
</div>
<!-- Cart Summary Section -->
<div id="cart-summary">
    <span id="cart-count" style="display: none;"></span>
    <button onclick="checkout()">Checkout</button>
</div>


    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        const totalDisplay = document.getElementById('total');
        const cartCount = document.getElementById('cart-count');

        // Render the cart
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                totalDisplay.textContent = '0';
                return;
            }

            let total = 0;
            cart.forEach((item, index) => {
                total += item.price;
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <img src="${item.image}" alt="${item.name}" style="width: 100px; height: auto;">
                        <p><strong>${item.name}</strong></p>
                        <p>Brand: ${item.brand}</p>
                        <p>Price: KSH ${item.price}</p>
                    </div>
                    <button onclick="removeItem(${index})">Remove</button>
                `;
                cartItemsContainer.appendChild(itemDiv);
            });

            totalDisplay.textContent = total;
        }

        // Remove an item from the cart
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Clear the cart
        function clearCart() {
            localStorage.removeItem('cart');
            renderCart();
        }

        // Initial render
        renderCart();

    const discountCode = prompt("Enter discount code:");
    const validCodes = {
        SAVE10: 0.10, // 10% discount
        SAVE20: 0.20  // 20% discount
    };

    if (validCodes[discountCode]) {
        const discount = validCodes[discountCode];
        const discountAmount = total * discount;
        total -= discountAmount;
        alert(`Discount applied! You saved KSH ${discountAmount.toFixed(2)}.`);
        updateCartSummary();
    } else {
        alert("Invalid discount code.");
    }
}


    </script>
   
   
    
</body>
</html>
