
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .original-price {
            text-decoration: line-through;
            color: red;
            margin-right: 10px;
        }

        .discounted-price {
            color: green;
            font-weight: bold;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .cart-total {
            font-size: 1.2rem;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }

        .apply-discount,
        .clear-cart {
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
            margin: 5px;
        }

        .apply-discount:hover,
        .clear-cart:hover {
            background-color: #005F8C;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="top-header">
            <h1>Shopping Cart</h1>
            <a href="view-products.html" class="back-button">Back to Products</a>
        </header>
        
        <div id="cart-items" class="cart-list"></div>
        <div class="cart-total">
            <p>Total: KSH <span id="total">0</span></p>
            <div class="button-container">
                <button class="apply-discount" onclick="applyDiscount()">Apply Discount</button>
                <button class="clear-cart" onclick="clearCart()">Clear Cart</button>
            </div>
        </div>
    </div>

    <script>
        const cartItemsContainer = document.getElementById('cart-items');
        const totalDisplay = document.getElementById('total');
        let total = 0;

        // Render the cart
        function renderCart() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cartItemsContainer.innerHTML = '';

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = '<p>Your cart is empty.</p>';
                totalDisplay.textContent = '0';
                return;
            }

            total = 0;
            cart.forEach((item, index) => {
                total += item.price;

                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';

                // Check number of items in the cart
                if (cart.length === 1) {
                    itemDiv.innerHTML = `
                        <div>
                            <img src="${item.image}" alt="${item.name}" style="width: 100px; height: auto;">
                            <p><strong>${item.name}</strong></p>
                            <p>Brand: ${item.brand}</p>
                            <p>Price: KSH ${item.price.toFixed(2)}</p>
                        </div>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                } else {
                    itemDiv.innerHTML = `
                        <div>
                            <img src="${item.image}" alt="${item.name}" style="width: 100px; height: auto;">
                            <p><strong>${item.name}</strong></p>
                            <p>Brand: ${item.brand}</p>
                            <p>
                                <span class="original-price">KSH ${item.price.toFixed(2)}</span>
                                <span class="discounted-price" id="discounted-price-${index}"></span>
                            </p>
                        </div>
                        <button onclick="removeItem(${index})">Remove</button>
                    `;
                }

                cartItemsContainer.appendChild(itemDiv);
            });

            totalDisplay.textContent = total.toFixed(2);
        }

        // Apply discount if cart has more than one item
        function applyDiscount() {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            if (cart.length <= 1) {
                alert("Discount applies only if you buy more than one item.");
                return;
            }

            let discountPercentage = 0.10; // 10% discount
            cart.forEach((item, index) => {
                const discountedPrice = item.price - (item.price * discountPercentage);
                document.getElementById(`discounted-price-${index}`).textContent = `KSH ${discountedPrice.toFixed(2)}`;
                total -= (item.price * discountPercentage);
            });

            totalDisplay.textContent = total.toFixed(2);
            alert("Discount applied to all items in your cart!");
        }

        // Remove an item from the cart
        function removeItem(index) {
            let cart = JSON.parse(localStorage.getItem('cart')) || [];
            cart.splice(index, 1);
            localStorage.setItem('cart', JSON.stringify(cart));
            renderCart();
        }

        // Clear the cart
        function clearCart() {
            localStorage.removeItem('cart');
            renderCart();
        }

        // Initial render
        renderCart();
    </script>
   
</body>
</html>
